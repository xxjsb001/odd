#standard.encoding=GBK
#standard.terminal=vtradex
standard.port=6666
standard.floodprotection=20
standard.maxcon=2000


# Timeout Settings for connections (ms)
standard.time_to_warning=3600000
standard.time_to_timedout=60000

# Housekeeping thread active every 1 secs
standard.housekeepinginterval=1000

standard.inputmode=line

# Login shell
standard.loginshell=shellFactory

# Connection filter class
standard.connectionfilter=none